<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
    <title>Preenchimento Cartao</title>
</head>
<body>
    <div id="preenchimentoArea">
        
        <input type="radio" name="cardFlag" value="visa" > Visa
        <input type="radio" name="cardFlag" value="mastercard"> MasterCard<br>
        Número do Cartão: <input type="text" name="cardNum" maxlength="16"><br>
        Nome: <input type="text" name="cardNome"><br>
        Data de Vencimento: <input type="text" name="cardVencDia" maxlength="2"><input type="text" name="cardVencAno" maxlength="2">
        Código de Segurança: <input type="text" name="cardCodSec" maxlength="3">
    </div>

    <div id="cartaoArea">
        <div id="creditCardFrente">
            <img id ="cardLogo" src="cardLogo.png" alt="">
            <img id ="chipCard" src="chipCard.png" alt="imagem de um chip de cartão de crédito"><br>
            
            <p class="cardNum" id="areaNum1">0000</p>
            <p class="cardNum" id="areaNum2">0000</p>
            <p class="cardNum" id="areaNum3">0000</p>
            <p class="cardNum" id="areaNum4">0000</p>
            
            <div id="nomeArea">
                <p id="cardNome">David do Carmo Santos</p>
            </div>
            <div id="valArea">
                <p id="cardValDia">20</p> <p style="display:inline">/</p> <p id="cardValAno">20</p>
            </div>
        </div>
        <div id="creditCardAtras">
            <div id="faixaPreta"></div>
            
        </div>
    </div>
</body>
</html>
